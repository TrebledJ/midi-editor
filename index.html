    <title>COMP4431 - Group 7 - MIDI Editor with Audio-to-MIDI Enhancements</title>

  <body>
    <nav class="navbar navbar-dark bg-dark navbar-fixed-top">
      <div class="navbar-header">
        <span class="navbar-brand">MIDI Keyboard</span>
      </div>
    </nav>

    <div class="loading">Loading<div class="loader"></div>
    </div>

    <div class="container">

      <!-- File Management Interface -->
      <div class="row">
        <div class="col-4-auto">
          <div class="input-group">
            <button type="button" class="button" id="record-button">
              <span class="button_text">Record</span>
              <span class="button_icon">
                <i class="fa-solid fa-record-vinyl"></i>
              </span>
            </button>
          </div>
        </div>
        <div class="col-4-auto">
          <div class="input-group">
            <button type="button" class="button" id="upload">
              <span class="button_text">Upload</span>
              <span class="button_icon">
                <i class="fa-solid fa-upload"></i>
              </span>
            </button>
          </div>
        </div>
        <div class="col-4-auto">
          <div class="input-group">
            <button type="button" class="button" id="save">
              <span class="button_text">Save</span>
              <span class="button_icon">
                <i class="fa-solid fa-floppy-disk"></i>
              </span>
            </button>
          </div>
        </div>

        <!-- MIDI PLay Stop Control -->
        <div class="col-4">
          <div class="btn-toolbar">
            <div class="btn-group btn-group-lg ">
              <button id="btnPlay" class="btn btn-success">
                <i class="fas fa-play"></i> Play</button>
              <button id="btnStop" class="btn btn-danger">
                <i class="fas fa-stop"></i> Stop</button>
            </div>
          </div>
        </div>

        <!-- Time Display -->
        <div class="timedisplay-topbox" id = "time-display">
          <h5>10:00:00</h5>
        </div>
        <div class="timedisplay-bottombox"></div>
      </div>

      <!-- Vertical Note Track Control -->
      <div class="verticalslidercontainer">
        <input type="range" min="1" max="100" value="50" class="verticalslider" id="vertical-slide">
      </div>

      <!-- Track Control Panel -->
      <div class="track">
        <table border="1" style:"block" width="100%" height="100%">
          <thead>
            <tr>
              <th>Tracks</th>
              <th>Instrument</th>
              <th>Show</th>
              <th>Mute</th>
              <th>Solo</th>
            </tr>
          </thead>
          <tr>
            <td>Track 1</td>
            <td>
              <select class="instrument-select" id="instrument-select-1"></select>
              <br>
              <input class="instrument-volume-control" id="instrument-volume-control-1" type="range" value="0.5" min="0" max="1" step="0.05">
            </td>
            <td>
              <input type="checkbox" class="show-track" id="show-track-1">
              <div class=”show-track”></div>
            </td>
            <td><input type="checkbox" class="mute-track" id="mute-track-1"></td>
            <td><input type="checkbox" class="solo-track" id="solo-track-1"></td>
          </tr>
          <tr>
            <td>Track 2</td>
            <td>
              <select class="instrument-select" id="instrument-select-2"></select>
              <br>
              <input class="instrument-volume-control" id="instrument-volume-control-2" type="range" value="0.5" min="0" max="1" step="0.05">
            </td>
            <td><input type="checkbox" class="show-track" id="show-track-2"></td>
            <td><input type="checkbox" class="mute-track" id="mute-track-2"></td>
            <td><input type="checkbox" class="solo-track" id="solo-track-2"></td>
          </tr>
          <tr>
            <td>Track 3</td>
            <td>
              <select class="instrument-select" id="instrument-select-3"></select>
              <br>
              <input class="instrument-volume-control" id="instrument-volume-control-3" type="range" value="0.5" min="0" max="1" step="0.05">
            </td>
            <td><input type="checkbox" class="show-track" id="show-track-3"></td>
            <td><input type="checkbox" class="mute-track" id="mute-track-3"></td>
            <td><input type="checkbox" class="solo-track" id="solo-track-3"></td>
          </tr>
          <tr>
            <td>Track 4</td>
            <td>
              <select class="instrument-select" id="instrument-select-4"></select>
              <br>
              <input class="instrument-volume-control" id="instrument-volume-control-4" type="range" value="0.5" min="0" max="1" step="0.05">
            </td>
            <td><input type="checkbox" class="show-track" id="show-track-4"></td>
            <td><input type="checkbox" class="mute-track" id="mute-track-4"></td>
            <td><input type="checkbox" class="solo-track" id="solo-track-4"></td>
          </tr>
          <tr>
            <td>Track 5</td>
            <td>
              <select class="instrument-select" id="instrument-select-5"></select>
              <br>
              <input class="instrument-volume-control" id="instrument-volume-control-5" type="range" value="0.5" min="0" max="1" step="0.05">
            </td>
            <td><input type="checkbox" class="show-track" id="show-track-5"></td>
            <td><input type="checkbox" class="mute-track" id="mute-track-5"></td>
            <td><input type="checkbox" class="solo-track" id="solo-track-5"></td>
          </tr>
        </table>
      </div>

      <!-- Pianoroll Plug In -->
      <webaudio-pianoroll wheelzoom=1></webaudio-pianoroll>

      <!-- Keyboard -->
      <div class="keyboard">
        <div class="white-keys">
          <!-- <button type="button" class="white-key" id="key-0"></button>
                      <button type="button" class="white-key" id="key-2"></button>
                      <button type="button" class="white-key" id="key-4"></button>

          <div class="white-key"></div>
          <div class="white-key"></div>
          <div class="white-key"></div>
        </div>

        <div class="black-keys">
          <div class="spacer">&nbsp;</div>
          <button type="button" class="black-key" id="key-1"></button>
          <div class="spacer3">&nbsp;</div>
          <button type="button" class="black-key" id="key-3"></button>
          <div class="spacer">&nbsp;</div>
          <div class="spacer">&nbsp;</div>
          <div class="widespacer">&nbsp;</div>
          <button type="button" class="black-key" id="key-6"></button>
          <div class="spacer3">&nbsp;</div>
          <button type="button" class="black-key" id="key-8"></button>
          <div class="spacer3">&nbsp;</div>
          <button type="button" class="black-key" id="key-10"></button>
          <div class="spacer">&nbsp;</div>

          <div class="widespacer">&nbsp;</div>
          <button type="button" class="black-key" id="key-13"></button>
          <div class="spacer3">&nbsp;</div>
          <button type="button" class="black-key" id="key-15"></button>
          <div class="spacer">&nbsp;</div>
          <div class="spacer">&nbsp;</div>
          <div class="widespacer">&nbsp;</div>
          <button type="button" class="black-key" id="key-18"></button>

          <button type="button" class="black-key" id="key-20"></button>
          <div class="spacer3">&nbsp;</div>
          <button type="button" class="black-key" id="key-22"></button>
        </div>
      </div>

      <!-- Horizontal Timeline Control -->
      <div class="row">
        <div class="col-4">
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="horizontal-slide">
          </div>
        </div>
      </div>

      <br>
      <br>
      <br>

      <!-- MIDI Parameter Control Panel -->
      <div class="row">
        <div class="col-6">
          <h5>Note Control</h5>
        </div>
        <div class="col-6">
          <h5>Project Setting</h5>
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="pitch-control">Pitch</label>
          <div class="input-group">
            <input class="pitch-control" id="pitch-control" type="number" value="60" min="0" max="127" step="1">
            <div class="input-group-append">
              <span class="input-group-text">Hz</span></div>
          </div>
        </div>
        <div class="col-2">
          <label for="duration-control">Duration</label>
          <div class="input-group">
            <input class="duration-control" id="duration-control" type="number" value="10" min="1" max="120" step="1">
            <div class="input-group-append">
              <span class="input-group-text">s</span></div>
          </div>
        </div>
        <div class="col-2">
          <label for="velocity-control">Velocity</label>
          <div class="input-group">
            <input class="velocity-control" id="velocity-control" type="number" value="30" min="0" max="127" step="1">
            <div class="input-group-append">
              <span class="input-group-text">Vol</span></div>
          </div>
        </div>
        <div class="col-2">
          <label for="tempo-control">Tempo</label>
          <div class="input-group">
            <input class="tempo-control" id="tempo-control" type="number" value="120" min="10" max="250" step="5">
            <div class="input-group-append">
              <span class="input-group-text">BPM</span></div>
          </div>
        </div>
        <div class="col-2">
          <label for="timesig-control">Time Signature</label>
          <div class="input-group">
            <input class="timesig-control" id="timesig-control" type="number" value="10" min="1" max="120" step="1">
            <div class="input-group-append">
              <span class="input-group-text">=<i class="fa-solid fa-music fa-2xl"></i></span></div>
          </div>
        </div>
        <div class="col-2">
          <label for="timeline-control">Timeline Duration</label>
          <div class="input-group">
            <input class="timeline-control" id="timeline-control" type="number" value="30" min="30" max="120" step="30">
            <div class="input-group-append">
              <span class="input-group-text">s</span></div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
